version: '2'

services:
    nginx:
        build: .
        volumes:
            - /usr/local/etc/nginx/ssl:/usr/local/etc/nginx/ssl
        ports:
            - "443:443/tcp"
            - "80:80/tcp"
        restart: on-failure
    rancher-ssl:
        image: rancher/server:preview
        restart: on-failure
        ports:
          - "8080:8080/tcp"
        links:
          - nginx
        volumes:
            - /usr/local/etc/nginx/ssl/rancher.crt:/var/lib/rancher/etc/ssl/ca.crt